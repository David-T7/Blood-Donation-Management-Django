{% extends 'sidebarbase.html' %}

{% block content1 %}
   
    <div
      class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
      id="sidebar"
    >
    
      <ul class="nav flex-column text-white w-100">
        <a href="{% url 'bbdashbord' 'notall' %}" class="nav-link h3 text-white my-2">
          BLOOD BANK
        </a>
        <li class="nav-link {% if active_page == 'dashbord' %}active{% endif %}">
          <i class="bx bxs-dashboard"></i>
          <span class="mx-2" ><a class="inner-anchor"  href="{% url 'bbdashbord' 'notall' %}"> Dashboard</a></span>
        </li>
        <li class="nav-link {% if active_page == 'camp' %}active{% endif %}">
          <i class="bx bxs-home"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'camps' 'notall' %}"> Camps</a></span>
        </li>
        <li class="nav-link  {% if active_page == 'blood' %}active{% endif %}">
          <i class="bx bxs-store"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'bloodstock' %}"> Blood Stock</a></span>
        </li>

        <li class="nav-link {% if active_page == 'hospitalrequest' %}active{% endif %}">
          <i class="bx bx-git-pull-request"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'hospitalrequest' 'notall' %}"> Request</a></span>
        </li>
        <li class="nav-link {% if active_page == 'events' %}active{% endif %}">
          <i class="bx bx-calendar-event"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'events' 'notall' %}"> Events</a></span>
        </li>
        <li class="nav-link {% if active_page == 'editaccount' %}active{% endif %}">
          <i class="bx bx-edit"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'editpassword'  %}"> Edit Account</a></span>
        </li>
        
        <li class="nav-link">
          <i class="bx bx-log-out"></i>
          <span class="mx-2" ><a class="inner-anchor" href="{% url 'logout' %}" > Log Out </a></span>
        </li>
        <li id='logout-nav' class="nav-link" style="visibility: hidden;">
          <div>
         Are you sure you want to log out ?
         <br><br>
         <button type="button" class="btn btn-secondary">Yes</button>
         <button type="button" class="btn btn-success">No</button>

          </div>
        </li>
        
      </ul>
    </div>
    


    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont" style="background-color:lightblue">
      <!-- Top Nav -->
      <nav class="navbar top-navbar navbar-light bg-light px-5">
        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        <figure id="image">
          <img src="/static/images/{{ account.ProfilePic }}" style="height: 80px; 
          width: 80px;
          border-radius: 50%; " >
          <figcaption style="text-align: center;"><b>{{user.username}}</b></figcaption>
        </figure>
              </nav>
              <br>
              <div class="container-fluid">
                <div class="row justify-content-center">
     
                  {% block content %}


      {% endblock %}
                </div></div>

    <!-- bootstrap js -->
    
{% endblock %}
