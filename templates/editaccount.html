{% load widget_tweaks %}
<br>
<div class="row justify-content-center">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card border-primary mb-3 col-md-10" style="max-width: 80rem;"> 
      <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Update Account</h1>
                        {% if sender == 'username' %}
                            <a href="{% url 'donoreditpassword'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change Password</button>
                            </a>&nbsp;
                            <a href="{% url 'donoreditprofilepicture'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change Profile Pic</button>
                            </a>
                        {% elif sender == 'password'  %}
                            <a href="{% url 'donoreditusername'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change User Name</button>
                            </a>&nbsp;
                            <a href="{% url 'donoreditprofilepicture'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change Profile Pic</button>
                            </a>
                        {% else %}
                            <a href="{% url 'donoreditpassword'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change Password</button>
                            </a>&nbsp;
                            <a href="{% url 'donoreditusername'  %}">
                                <button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Change User Name</button>
                            </a>
                        {% endif %}
                        <br><br>
                        <form  method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{field.id_for_label}}">{{field.label}}</label>
                                {% render_field field id=field.id_for_label class="form-control" %}
                                <span style="color: red;">{{field.errors}}</span> 	
                            </div>
                            {% endfor %}
                            <div class="mb-3 d-md-flex">
                                <button type="submit" class="btn btn-primary w-100 max-width-300">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
